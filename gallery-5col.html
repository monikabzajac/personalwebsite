<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery 5 Columns</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery-5col {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    .gallery-img-5col {
      width: 100%;
      max-width: 200px;
      border-radius: 0.5em;
      box-shadow: 0 2px 8px rgba(120,120,180,0.10);
      display: block;
      margin: 0 auto;
    }
    .home-btn {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      color: #3b5998;
      background: #fffbe7;
      padding: 0.25em 0.75em;
      border-radius: 0.5em;
      display: inline-block;
      margin: 2rem auto 1.5rem auto;
      box-shadow: 1px 1px 0 #b6c6e2;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .home-btn:hover {
      background: #fff9c4;
      color: #6d28d9;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <a href="index.html" class="home-btn">Home</a>
  </div>
  <div class="gallery-5col">
    <img src="assets/images/house.jfif" alt="Sample 1" class="gallery-img-5col">
    <img src="assets/images/painting.jfif" alt="Sample 2" class="gallery-img-5col">
    <img src="assets/images/me.jpg" alt="Sample 3" class="gallery-img-5col">
    <img src="assets/images/teagif.gif" alt="Sample 4" class="gallery-img-5col">
    <img src="assets/images/star3.png" alt="Sample 5" class="gallery-img-5col">
    <img src="assets/images/house.jfif" alt="Sample 6" class="gallery-img-5col">
    <img src="assets/images/painting.jfif" alt="Sample 7" class="gallery-img-5col">
    <img src="assets/images/me.jpg" alt="Sample 8" class="gallery-img-5col">
    <img src="assets/images/teagif.gif" alt="Sample 9" class="gallery-img-5col">
    <img src="assets/images/star3.png" alt="Sample 10" class="gallery-img-5col">
  </div>
</body>
</html>
