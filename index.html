<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monika Zając - Art & Co-founder</title>
  <!-- Montserrat supports Polish characters well -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pink-bg">
  <main class="main-rows">
    <!-- Row 1: Photo | Name/Title -->
    <section class="row">
      <div class="row-img left-img">
        <img src="assets/images/me.jpg" alt="Monika Zając portrait" class="row-photo" />

      <div class="row-text right-text">
        <h1 class="main-title">Monika Zając</h1>

      </div>
    </section>
    <!-- Row 2: My paintings | Painting image -->
    <section class="row">
      <div class="row-text left-text">
        <a href="gallery.html" class="main-btn" style="margin-top:0;"><span class="section-title" style="margin:0;">My paintings</span></a>
      </div>
      <a href="gallery.html" class="row-img right-img main-btn" style="padding:0; margin-top:0;">
        <img src="assets/images/pink.jpg" alt="Painting" class="row-photo" />
      </a>
    </section>
    <!-- Row 3: House image | Crypto Art -->
    <section class="row">
      <div class="row-img left-img">
        <img src="assets/images/house.jfif" alt="House" class="row-photo" />
      </div>
      <div class="row-text right-text">
        <a href="https://zora.co/@pathwaysofcreation" target="_blank" rel="noopener noreferrer" class="main-btn" style="margin-top:0;"><span class="section-title" style="margin:0;">Crypto Art</span></a>
      </div>
    </section>
    <!-- Row 4: Explore more links | Gallery image -->
    <section class="row">
      <div class="row-text left-text">
        <a href="#" class="main-btn" style="margin-top:0;"><span class="section-title" style="margin:0;">Explore more links</span></a>
      </div>
      <div class="row-img right-img">
        <img src="assets/images/teagif.gif" alt="AI Art" class="row-photo" />
      </div>
    </section>
    <!-- Row 5: About me | Placeholder image -->
    <section class="row">
      <div class="row-img left-img">
        <img src="assets/images/pattern1.jpg" alt="About me placeholder" class="row-photo" />
      </div>
      <div class="row-text right-text">
        <h2 class="section-title">About me</h2>
      </div>
    </section>
  </main>
