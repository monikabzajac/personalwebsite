<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monika Zając - Art & Co-founder</title>
  <!-- Montserrat supports Polish characters well -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pink-bg">
  <main class="main-rows">
    <!-- Row 1: Photo | Name/Title -->
    <section class="row">
      <div class="row-img left-img">
        <img src="assets/images/me.jpg" alt="Monika Zając portrait" class="row-photo" />
      </div>
      <div class="row-text right-text">
        <h1 class="main-title">Monika Zając</h1>
        <h2 class="subtitle">ETHWarsaw co-founder, artist, witch</h2>
      </div>
    </section>
    <!-- Row 2: My paintings | Painting image -->
    <section class="row">
      <div class="row-text left-text">
        <h2 class="section-title">My paintings</h2>
      </div>
      <div class="row-img right-img">
        <img src="assets/images/painting.jfif" alt="Painting" class="row-photo" />
      </div>
    </section>
    <!-- Row 3: House image | Photography -->
    <section class="row">
      <div class="row-img left-img">
        <img src="assets/images/house.jfif" alt="House" class="row-photo" />
      </div>
      <div class="row-text right-text">
        <h2 class="section-title">Photography</h2>
      </div>
    </section>
    <!-- Row 4: AI art | Gallery image -->
    <section class="row">
      <div class="row-text left-text">
        <h2 class="section-title">AI art</h2>
      </div>
      <div class="row-img right-img">
        <img src="assets/images/teagif.gif" alt="AI Art" class="row-photo" />
      </div>
    </section>
  </main>
</body>
</html>
