<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery 3 Columns</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery-3col {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-img {
      width: 100%;
      max-width: 320px;
      border-radius: 0.5em;
      box-shadow: 0 2px 8px rgba(120,120,180,0.10);
    }
    .gallery-caption {
      margin-top: 1em;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.1rem;
      color: #7a8bae;
      text-align: center;
    }
    .home-btn {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      color: #3b5998;
      background: #fffbe7;
      padding: 0.25em 0.75em;
      border-radius: 0.5em;
      display: inline-block;
      margin: 2rem auto 1.5rem auto;
      box-shadow: 1px 1px 0 #b6c6e2;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .home-btn:hover {
      background: #fff9c4;
      color: #6d28d9;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <a href="index.html" class="home-btn">Home</a>
  </div>
  <div class="gallery-3col">
    <div class="gallery-item">
      <img src="assets/images/house.jfif" alt="Sample 1" class="gallery-img">
      <div class="gallery-caption">Spring House</div>
    </div>
    <div class="gallery-item">
      <img src="assets/images/painting.jfif" alt="Sample 2" class="gallery-img">
      <div class="gallery-caption">Pastel Painting</div>
    </div>
    <div class="gallery-item">
      <img src="assets/images/me.jpg" alt="Sample 3" class="gallery-img">
      <div class="gallery-caption">Self Portrait</div>
    </div>
  </div>
</body>
</html>
