<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Monika ZajÄ…c</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #fff8fa !important; }
    .gallery-header {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      color: #e75480;
      font-weight: 700;
      text-align: center;
      margin: 2rem 0 1.5rem 0;
    }
    .main-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #e75480;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 0 !important;
      text-decoration: none;
      box-shadow: 0 2px 12px 0 rgba(231,84,128,0.13);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      cursor: pointer;
      text-align: center;
    }
    .main-btn:hover {
      background: #b03a5b;
      color: #fff;
      box-shadow: 0 4px 18px 0 rgba(231,84,128,0.18);
    }
    .gallery-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 0.5rem;
    }
    .gallery-row img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1.2rem;
      max-width: 1200px;
      margin: 0 auto 3rem auto;
    }
    .gallery-grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 12px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
      min-width: 0;
    }
    @media (max-width: 1200px) {
      .gallery-row img { width: 180px; height: 180px; }
      .gallery-grid { grid-gap: 0.5rem; }
    }
    @media (max-width: 900px) {
      .gallery-row { gap: 0.5rem; }
      .gallery-row img { width: 120px; height: 120px; }
      .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px) {
      .gallery-header { font-size: 1.5rem; }
      .gallery-row img { width: 80px; height: 80px; }
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
    .forsale-section {
      max-width: 1200px;
      margin: 0 auto 2.5rem auto;
      padding: 0 1rem;
    }
    .forsale-section > * {
      margin: 0 !important;
      padding: 0 !important;
    }
    .forsale-grid.unified {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;
      gap: 0;
      margin: 0;
      padding: 0;
    }
    .forsale-grid.grid-3x1 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    .forsale-grid.grid-1x1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .forsale-grid.grid-2x1 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr;
      gap: 0rem;
      margin: 0;
      padding: 0;
    }
    .forsale-item {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      
      
    }
    .forsale-item img {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 4/5;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
      margin-bottom: 0.7rem;
    }
    .forsale-item img[alt*="Floral"], .forsale-item img[alt*="Leaves"] {
      max-width: 220px;
      aspect-ratio: 2/3;
      object-fit: cover;
      height: auto;
    }
    .orange-img {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 2/1;
      height: auto;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
      margin-bottom: 0.7rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .forsale-desc {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: #b03a5b;
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .contact-email {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: #e75480;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 1200px) {
      .forsale-item img { max-width: 180px; height: 180px; }
      .forsale-item img[alt*="Floral"], .forsale-item img[alt*="Leaves"] { max-width: 120px; height: 120px; }
      .forsale-item img[alt*="Orange"] { max-width: 180px; height: 120px; }
      .forsale-grid { gap: 1rem; }
    }
    @media (max-width: 900px) {
      .forsale-grid { grid-template-columns: 1fr; grid-template-rows: none; }
      .forsale-item img, .forsale-item img[alt*="Floral"], .forsale-item img[alt*="Leaves"], .forsale-item img[alt*="Orange"] { max-width: 100%; height: auto; }
    }
    @media (max-width: 600px) {
      .gallery-header { font-size: 1.5rem; }
      .forsale-item img { max-width: 90vw; height: auto; }
      .forsale-item img[alt*="Floral"], .forsale-item img[alt*="Leaves"], .forsale-item img[alt*="Orange"] { max-width: 90vw; height: auto; }
    }
    .orange-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .orange-scaled {
      width: 70%;
      height: auto;
      display: block;
      margin: 0 auto 0.7rem auto;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
    }
    .forsale-section > h2.gallery-header {
      margin-bottom: 1rem !important;
    }
    .img-hover-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 4/5;
      display: block;
    }
    .img-base, .img-hover {
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s cubic-bezier(.4,2,.6,1);
      border-radius: 0;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      background: #fff;
      display: block;
      height: 100%;
    }
    .img-base { z-index: 1; opacity: 1; }
    .img-hover { z-index: 2; opacity: 0; }
    .hover-fade:hover .img-hover { opacity: 1; }
    .hover-fade:hover .img-base { opacity: 0; }
  </style>
</head>
