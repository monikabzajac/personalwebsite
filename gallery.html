<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Monika ZajÄ…c</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #fff8fa !important; }
    .gallery-header {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      color: #e75480;
      font-weight: 700;
      text-align: center;
      margin: 2rem 0 1.5rem 0;
    }
    .main-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8em 2em;
      background: #e75480;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 0 !important;
      text-decoration: none;
      box-shadow: 0 2px 12px 0 rgba(231,84,128,0.13);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      cursor: pointer;
      text-align: center;
    }
    .main-btn:hover {
      background: #b03a5b;
      color: #fff;
      box-shadow: 0 4px 18px 0 rgba(231,84,128,0.18);
    }
    .gallery-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
    }
    .gallery-row img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 32px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1.2rem;
      max-width: 1200px;
      margin: 0 auto 3rem auto;
    }
    .gallery-grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 12px 0 rgba(255, 105, 180, 0.10);
      border-radius: 0;
      min-width: 0;
    }
    @media (max-width: 1200px) {
      .gallery-row img { width: 180px; height: 180px; }
      .gallery-grid { grid-gap: 0.5rem; }
    }
    @media (max-width: 900px) {
      .gallery-row { gap: 0.5rem; }
      .gallery-row img { width: 120px; height: 120px; }
      .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px) {
      .gallery-header { font-size: 1.5rem; }
      .gallery-row img { width: 80px; height: 80px; }
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="main-btn" style="margin:2rem 0 0 2rem;">Home</a>

  <div class="gallery-row">
